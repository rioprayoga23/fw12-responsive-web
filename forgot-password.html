<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Forgot Password</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="container-hero">
                <div class="imgHero">
                    <div class="overlay overlay-forgot-pass">
                        <div class="title-forgot-pass">
                            <img src="./assets/tickitz1.png" alt="img-title">
                            <p class="sub-title-forgot-pass">Lets reset your password</p>
                            <p class="text-description-forgot-pass">To be able to use your account again, please
                                complete the following steps.</p>
                            <div class="ordered-step">
                                <div class="step">
                                    <div class="circle active">1</div>
                                    <div class="line"></div>
                                    <div class="circle">2</div>
                                    <div class="line"></div>
                                    <div class="circle">3</div>
                                    <div class="line"></div>
                                    <div class="circle">4</div>
                                </div>
                                <div class="text-step">
                                    <div class="step active-step">Fill your complete email</div>
                                    <div class="step">Check your email</div>
                                    <div class="step">Enter your new password</div>
                                    <div class="step">Done</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <section class="container-form container-form-padding">
                <div class="wrap-form">
                    <img src="./assets/Vector.png" alt="img-title" class="brand-vector">
                    <h1 class="text-title-form-forgot-pass">Fill your complete email</h1>
                    <p class="sub-text-title-form">we'll send a link to your email shortly</p>
                    <form>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Write your email">
                        </div>
                        <button type="submit" class="btn-submit btn-send">
                            <a href="/update-password.html"> Send</a>
                        </button>
                    </form>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
