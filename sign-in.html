<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Sign In</title>
</head>

<body>
    <main class="container">
        <section class="container-hero">
            <div class="imgHero">
                <div class="overlay">
                    <div class="title">
                        <img src="./assets/tickitz1.png" alt="img-title">
                        <p class="sub-title">wait, watch, wow!</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-form container-form-padding">
            <div class="wrap-form">
                <img src="./assets/Vector.png" alt="img-title" class="brand-vector">
                <h1 class="text-title-form">Sign In</h1>
                <p class="sub-text-title-form">Sign in with your data that you entered during
                    your registration</p>

                <div class="alert-container invalid" id="invalid">
                    <div>Email Or Password Invalid</div>
                    <div id="btn-close-alert">X</div>
                </div>

                <div class="alert-container" id="success">
                    <div>Login Success</div>
                </div>

                <form id="form-login">
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Write your email" required>
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <div class="group-password" id="wrap-gPassword">
                            <input type="password" id="password" name="password" placeholder="Write your password"
                                required>
                            <i data-feather="eye-off" class="eye" id="btn-eye"></i>
                        </div>
                    </div>

                    <button class="btn-submit" type="submit">
                        Sign In
                    </button>

                </form>
            </div>
            <p class="optional-account">Forgot your password ? <a href="forgot-password.html">Reset Now</a> </p>
            <p class="optional-account sign-up">Dont have an account ? <a href="sign-up.html">Sign Up</a> </p>
        </section>
    </main>

    <script>
        feather.replace()
    </script>

    <script>
        const formLogin = document.getElementById('form-login');
        const alertInvalid = document.getElementById('invalid');
        const alertSuccess = document.getElementById('success');
        const btnClose = document.getElementById('btn-close-alert');
        const btnEye = document.getElementById('btn-eye');
        const inputPass = document.getElementById('password');
        const wrapGPass = document.getElementById('wrap-gPassword');

        formLogin.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            if (email === 'admin@gmail.com' && password === 'admin123') {
                alertSuccess.style.display = 'block'
                setTimeout(() => {
                    window.location.replace("/home.html");
                }, 2000)
            } else {
                alertInvalid.style.display = 'block'
                setTimeout(() => {
                    alertInvalid.style.display = 'none'

                }, 5000)
            }
        })
        btnClose.addEventListener('click', () => {
            alertInvalid.style.display = 'none'
        })

        btnEye.addEventListener('click', (event) => {
            if (inputPass.getAttribute('type') == 'password') {

                inputPass.setAttribute('type', 'text');

                const newIcon = feather.icons['eye'].toSvg();
                wrapGPass.children[1].innerHTML = newIcon;

            } else {
                inputPass.setAttribute('type', 'password');

                const newIcon = feather.icons['eye-off'].toSvg();
                wrapGPass.children[1].innerHTML = newIcon;

            }
            // console.log(inputPass.getAttribute('type'));
        })


    </script>
</body>

</html>
