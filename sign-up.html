<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="container-hero">
                <div class="imgHero">
                    <div class="overlay">
                        <div class="title">
                            <img src="./assets/tickitz1.png" alt="img-title">
                            <p class="sub-title">wait, watch, wow!</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container-form">
                <div class="wrap-form">
                    <img src="./assets/Vector.png" alt="img-title" class="brand-vector">
                    <h1 class="text-title-form">Sign Up</h1>
                    <p class="sub-text-title-form">Fill your additional details</p>
                    <form>
                        <div class="form-input">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Write your first name">
                        </div>
                        <div class="form-input">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Write your last name">
                        </div>
                        <div class="form-input">
                            <label for="pnumber">Phone Number</label>
                            <input type="text" id="pnumber" name="pnumber" placeholder="Write your phone number">
                        </div>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Write your email">
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <div class="group-password">
                                <input type="text" id="password" name="password" placeholder="Write your password">
                                <img src=" ./assets/eye1.png" alt="" class="eye">
                            </div>
                        </div>
                        <button class="btn-submit">
                            <a href="sign-in.html" class="btn-for-link">
                                Sign Up
                            </a>
                        </button>
                    </form>
                </div>
                <p class="optional-account sign-in">Already have account ? <a href="sign-in.html">Sign In</a> </p>
            </section>
        </section>
    </main>
</body>

</html>
